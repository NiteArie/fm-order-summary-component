<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>

<body>

  <div class="card">
    <img class="card__illustration" src="images/illustration-hero.svg">
    <div class="card__meta">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__content">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere
        you
        like</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="" class="plan__icon">
        <div class="plan__meta">
          <div class="plan__content">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__pricing">$59.99/year</p>
          </div>
          <a class="plan__cta" href="#">Change</a>
        </div>
      </div>
      <button class="card__cta">Proceed to Payment</button>
      <button class="card__cancel">Cancel Order</button>
    </div>

  </div>
</body>

</html>
